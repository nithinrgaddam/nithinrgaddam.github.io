function isLand(lat,lon){

  if(row<0||row>=180||col<0||col>=360)return false;

// Generate land dots
const landDots=[];

  const lonStep=step/Math.max(0.3,Math.cos(lat*Math.PI/180));

  // Labels
  ctx.textBaseline='middle';
  hubs.forEach((hub,i)=>{const p=hp[i];if(!p||p.z<.05)return;const a=Math.max(0,Math.min(.9,p.z*.9));if(a<.05)return;ctx.font=`500 ${13*p.s}px "Array",system-ui,sans-serif`;ctx.textAlign='left';const lx=p.sx+16*p.s;const tw=ctx.measureText(hub.n).width;ctx.fillStyle=`rgba(7,10,12,${a*.6})`;ctx.fillRect(lx-2*p.s,p.sy-8*p.s,tw+12*p.s,16*p.s);ctx.fillStyle=`rgba(220,230,240,${a})`;ctx.fillText(hub.n,lx+4*p.s,p.sy+1);});
}

</script>
<script>
// Typewriter effect for h1
(function(){
  const h1=document.querySelector('h1');
  const text=h1.innerHTML;
  h1.innerHTML='';
  const chars=[];
  // Split into chars, preserving <br> tags
  const parts=text.split(/(<br\s*\/?>)/i);
  parts.forEach(part=>{
    if(part.match(/^<br/i)){
      const br=document.createElement('br');
      h1.appendChild(br);
    } else {
      for(const ch of part){
        const span=document.createElement('span');
        span.className='char';
        span.textContent=ch;
        if(ch===' ')span.style.width='.3em';
        h1.appendChild(span);
        chars.push(span);
      }
    }
  });
  // Animate chars one by one after 0.7s initial delay
  const delay=700,speed=45;
  chars.forEach((span,i)=>{
    setTimeout(()=>{span.style.opacity='1';},delay+i*speed);
  });
  // After typing finishes, reveal the rest
  const totalTime=delay+chars.length*speed+200;
  setTimeout(()=>{
    document.querySelector('.sub').style.opacity='1';
    document.querySelector('.sub').style.transform='translateY(0)';
  },totalTime);
  setTimeout(()=>{
    document.querySelector('.br').style.opacity='1';
    document.querySelector('.br').style.transform='translateY(0)';
  },totalTime+300);
  setTimeout(()=>{
    document.querySelector('.cs').style.opacity='1';
    document.querySelector('.cs').style.transform='translateY(0)';
  },totalTime+600);
})();
</script>
