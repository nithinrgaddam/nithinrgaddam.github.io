<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#070a0c;--cream:#f5f0e8;--cream60:rgba(220,214,204,.75);--navbg:rgba(12,18,22,.75);--navbrd:rgba(255,255,255,.1);--btnbg:rgba(255,255,255,.1);--btnbrd:rgba(255,255,255,.25)}
html,body{height:100%}
body{font-family:'Satoshi',system-ui,sans-serif;background:var(--bg);color:var(--cream);overflow-x:hidden}
.nav-w{position:fixed;top:0;left:0;right:0;z-index:100;padding:26px 36px;opacity:0;animation:fd 1s .3s cubic-bezier(.16,1,.3,1) forwards}
@keyframes fd{from{opacity:0;transform:translateY(-16px)}to{opacity:1;transform:translateY(0)}}
nav{max-width:1240px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:20px 38px;background:var(--navbg);border:1px solid var(--navbrd);border-radius:15px;backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px)}
.logo{font-family:'Satoshi',sans-serif;font-weight:700;font-size:1.6rem;color:var(--cream);letter-spacing:-.01em;text-decoration:none;display:flex;align-items:center;gap:8px}
.logo-img{height:38px;width:38px;object-fit:contain;margin:-5px -4px -5px -6px;position:relative;top:2px;filter:invert(1) brightness(.92)}
.nlinks{display:flex;gap:42px;list-style:none}
.nlinks a{color:var(--cream60);text-decoration:none;font-size:.9rem;font-weight:400;letter-spacing:.02em;transition:color .3s}
.nlinks a:hover{color:var(--cream)}
.page{min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:160px 24px 120px}
.page-title{font-family:'Satoshi',sans-serif;font-weight:700;font-size:clamp(2rem,5vw,4rem);line-height:1.1;letter-spacing:-.03em;margin-bottom:16px;text-align:center}
.page-sub{font-size:clamp(.92rem,1.2vw,1.05rem);line-height:1.65;font-weight:300;color:var(--cream60);max-width:500px;text-align:center;margin-bottom:56px}
.jobs{max-width:720px;width:100%;margin-bottom:80px}
.dept{margin-bottom:48px}
.dept-title{font-size:.8rem;font-weight:400;letter-spacing:.12em;text-transform:uppercase;color:var(--cream60);margin-bottom:16px;padding-bottom:12px;border-bottom:1px solid rgba(255,255,255,.08)}
.job-card{display:flex;align-items:center;justify-content:space-between;padding:20px 24px;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.07);border-radius:12px;margin-bottom:10px;text-decoration:none;transition:background .3s,border-color .3s}
.job-card:hover{background:rgba(255,255,255,.06);border-color:rgba(255,255,255,.14)}
.job-name{font-size:1.05rem;font-weight:500;color:var(--cream)}
.job-loc{font-size:.85rem;font-weight:300;color:var(--cream60)}
.job-arrow{color:rgba(255,255,255,.3);font-size:1.2rem;transition:color .3s,transform .3s}
.job-card:hover .job-arrow{color:var(--cream);transform:translateX(3px)}
.footer{width:100%;max-width:720px;margin:auto auto 0;padding:64px 0 0;border-top:1px solid rgba(255,255,255,.08);text-align:center}
.footer p{font-size:.78rem;color:rgba(210,205,195,.35);letter-spacing:.04em;padding-bottom:32px}
.footer a{color:rgba(210,205,195,.5);text-decoration:none}
@media(max-width:768px){.nav-w{padding:14px}nav{padding:14px 18px;border-radius:11px}.nlinks{gap:22px}.nlinks a{font-size:.8rem}.logo{font-size:1.3rem}.page{padding:130px 20px 60px}.job-card{flex-direction:column;align-items:flex-start;gap:6px}.job-arrow{display:none}}
